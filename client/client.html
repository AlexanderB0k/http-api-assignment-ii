<!DOCTYPE html>
<html lang="en">

<head>
  <title>Our simple HTTP server</title>
  <link rel="stylesheet" type="text/css" href="/style.css">

  <script>
    const handleResponse = async (response, method) => {
      const content = document.querySelector('#content');

      switch (response.status) {
        case 200:
          content.innerHTML = '<b>Success!</b>';
          break;
        case 201:
          content.innerHTML = '<b>Created</b>';
          break;
        case 400:
          content.innerHTML = '<b>Bad Request!</b>';
          break;
        case 204: 
          content.innerHTML = '<b>Updated (No Content)</b>';
          break;
        case 404:
          content.innerHTML = 'Not Found';
          break;
        default:
          content.innerHTML = `Error code not implemented by client.`;
      }

      if (method  === 'get') {
        const obj = await response.json();
        const jsonstring = JSON.stringify(obj);

        content.innerHTML += `<p>${jsonstring}</p>`;
        console.log(jsonstring);
      }
      else{

      }

    };

    const sendPost = async (nameForm) => {
      const name = nameForm.querySelector('#nameField').value;
      const age = nameForm.querySelector('#ageField').value;

      const url = nameForm.getAttribute('action');   
      const method = nameForm.getAttribute('method'); 

      const formData = `name=${encodeURIComponent(name)}&age=${encodeURIComponent(age)}`;

      const response = await fetch(url, {
        method: method.toUpperCase(),
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
          'Accept': 'application/json',
        },
        body: formData,
      });

      handleResponse(response, 'post');
    };

    const getUsers = async (userForm) => {

      const urlField = userForm.querySelector('#urlField').value;
      const methodType = userForm.querySelector('#methodSelect').value;
      const content = document.querySelector('#content');

      if (methodType === 'get' && urlField === '/getUsers') {
        const obj = await response.json();
        const jsonstring = JSON.stringify(obj);
        content.innerHTML += `<p>${jsonstring}</p>`;
        console.log(jsonstring);
      }

      const response = await fetch(url, {
        method: method,
        headers: {
          'Accept': 'application/json',
        },
      });

      handleResponse(response, methodType);
    }

    //function to send request. This is marked as async since we will use await.
    const requestUpdate = async (form) => {

      const url = form.querySelector('#urlField').value;
      const method = form.querySelector('#methodSelect').value;

      const response = await fetch(url, {
      method: method,
      headers: {
        'Accept': 'application/json',
        },
      });

      handleResponse(response, method);
    };

    const init = () => {
      const nameForm = document.querySelector('#nameForm');
      const userForm = document.querySelector('#userForm');

      const updateName = (e) => {
        e.preventDefault();
        sendPost(nameForm);
        return false;
      };

      const updateUser = (e) => {
        e.preventDefault();
        requestUpdate(userForm);
        return false;
      }

      userForm.addEventListener('submit', updateUser);
      nameForm.addEventListener('submit', updateName);
    }

    window.onload = init;

  </script>
</head>

<body>
  <section id="top">
    <h3>POST Status Code Tests</h3>
    <form id="nameForm" action="/addUser" method="post">
      <label for="name">Name: </label>
      <input id="nameField" type="text" name="name" />
      <label for="age">Age: </label>
      <input id="ageField" type="number" name="age" min="0" max="100" step="1" />
      <input type="submit" value="Add User" />
    </form>
    <form id="userForm" action="/getUsers" method="get">
      <select id='urlField'>
        <option value='/getUsers'>/getUsers</option>
        <option value='/notReal'>/notReal</option>
      </select>
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" value="Get User" />
    </form>
  </section>
  <section id="content">
  </section>
</body>
</html>
